[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"
authors = ["fahchen"]

[workspace.dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async runtime
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "net", "io-util", "sync", "time"] }

# Error handling
thiserror = "2.0"

# UI
gpui = "0.2"

# Internal crates
aura-common = { path = "crates/aura-common" }
